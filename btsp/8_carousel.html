    <div class="carousel-item">
      <img src="./frog1.png"  style="width: 775px; height: 400px;" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./flower.jpg"  style="width: 775px; height: 400px;" class="d-block w-100" alt="...">

  </div>
</div>
 <br />

 <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"  style="width:30rem;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./wallpaper.png" style="width: 775px; height: 400px;" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <script>
 const myCarouselElement = document.querySelector('#carouselExampleSlidesOnly') 
 const carousel = new bootstrap.Carousel(myCarouselElement, {
   interval: 500,

 })
