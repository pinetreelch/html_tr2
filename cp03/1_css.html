<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>css</title>
	
	<style type="text/css">
	/* 가장 마지막 스타일이 적용이 된다 */
	/*단 인라인이 우선적용됨 */
	
	/*<!--  선택자:  -->
	 태그선택자 -->
	
	p{
		font-size: 50px;
	}
	
	
	<!--id 선택자-->*/
	#aaa {
		font-size:30px;
	}
	
	.bbb{
		font-size:50px;
	}
	
	</style>
</head>
<body>
	<p>dd</p>
	<p id="aaa">dddddd</p>
	<p class="bbb">dddddd</p>
</body>
</html>
