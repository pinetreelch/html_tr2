<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>css selector</title>
	<style>	
	/* h1, p, span, ul, li{
		font-size: 10px;
	} */
		
	ul > li {
		font-size:10px;
	}
	
	#aaa, #bbb{
		font-size: 50px;
	}
	
	</style>
</head>
<body>
	<h1>글로벌</h1>
	<p>수상했습니다</p>
	<span>오명수</span>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	
	<p id="#aaa">ddd</p>
	<h1 id="#bbb">ddd</h1>
</body>
</html>
