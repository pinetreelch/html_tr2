<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>position</title>
	<style>
		#aaa{
			background-color: red;
			box-sizing: content-box;
			width:300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 1px solid gray;
			}
		#bbb{
			background-color: blue;
			box-sizing: border-box;
			width:300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 1px solid gray;
			}
	</style>
</head>
<body>
	
	<div id="aaa">장원영</div>
	<div id="bbb">장원영</div>
	
</body>
</html>
